<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>
        Starchat 관리자 로그인
    </title>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">

    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
</head>

<body ontouchstart="">
    <div class="box-outline">

        <div class="box-logo">
            <img src="../../image/logo.svg" class="img-logo">
        </div>

        <div class="box-login">
            <div class="box-id">
                <input type="text" placeholder="ID" class="input-id" />
            </div>
            <div class="box-pw">
                <input type="password" placeholder="PASSWORD" class="input-pw" />
            </div>
            <div class="box-msg">
                <div class="text-msg"></div>
            </div>
            <div class="box-submit">
                <button class="button-login">login</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(".button-login").click(() => {
            const id = $(".input-id").val();
            const pw = $(".input-pw").val();

            if (id == "" || id == undefined) {
                $(".text-msg").text("아이디를 입력하세요");
            } else if (pw == "" || pw == undefined) {
                $(".text-msg").text("비밀번호를 입력하세요");
            } else {
                $.ajax({
                    url: "http://15.164.126.18/admin/login",
                    data: { userID: id, userPW: pw },
                    method: "POST",
                    dataType: "json"
                }).done((data, status, xhr) => {

                    window.location.replace(window.location.protocol + "//" + window.location.host + "/admin/tool");
                }).fail((xhr, err, status) =>{

                    if(status == "Unauthorized"){
                        $(".text-msg").text(xhr.responseJSON.message);
                    }
                })
            }

        });
    </script>
</body>
