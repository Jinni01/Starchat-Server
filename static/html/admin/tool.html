<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>
        Starchat 관리자 도구
    </title>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/tool.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">

    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
</head>

<body ontouchstart="">
    <div class="box-outline">
        <div class="menu-tab">
            <div class="box-tab"><button class="tab-userdb current">유저DB 보기</button></div>
            <div class="box-tab"><button class="tab-notice">공지사항 관리</button></div>
        </div>
        <div class="box-contents">
            <table class="table-list current">
                <tr>
                    <td>이메일</td>
                    <td>아이디</td>
                    <td>닉네임</td>
                    <td>성별</td>
                    <td>생일</td>
                    <td>지역</td>
                    <td>소개</td>
                    <td>별</td>
                </tr>
            </table>
        </div>
    </div>

    <script type="text/javascript">
        $(".box-outline>.menu-tab>.box-tab>.tab-notice").click(() => {
            $(".box-outline>.menu-tab>.box-tab>.tab-userdb").removeClass("current");
            $(".box-outline>.box-contents>.table-list").removeClass("current");

            $(".box-outline>.menu-tab>.box-tab>.tab-notice").addClass("current");
        });

        $(".box-outline>.menu-tab>.box-tab>.tab-userdb").click(() => {
            $(".box-outline>.menu-tab>.box-tab>.tab-notice").removeClass("current");

            $(".box-outline>.menu-tab>.box-tab>.tab-userdb").addClass("current");
            $(".box-outline>.box-contents>.table-list").addClass("current");
        });

        $(window).load(() => {
            $.ajax({
                url: "http://15.164.126.18/user/list",
                method: "POST",
                dataType: "json"
            }).done((data, status, xhr) => {
                console.log(data);

                for (var i = 0; i < data.length; ++i) {
                    $(".box-outline>.box-contents>.table-list").append("<tr>" +
                        "<td>" + data[i].email + "</td>" +
                        "<td>" + data[i].id + "</td>" +
                        "<td>" + data[i].nickname + "</td>" +
                        "<td>" + data[i].sex + "</td>" +
                        "<td>" + data[i].age + "</td>" +
                        "<td>" + data[i].region + "</td>" +
                        "<td>" + data[i].introduce + "</td>" +
                        "<td>" + data[i].star + "</td>" +
                        //"<td>" + data[i].profile + "</td>" +
                        "</tr>");
                }
            }).fail((xhr, err, status) => {
                console.log(xhr);
                console.log(err);
                console.log(status);
            });
        });
    </script>
</body>
